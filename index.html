<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Memory Assistant</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    textarea, input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-top: 8px;
        font-size: 14px;
    }

    textarea {
        resize: none;
    }

    button {
        margin-top: 10px;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        background: #00c6ff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0072ff;
        transform: scale(1.05);
    }

    .section {
        margin-bottom: 20px;
    }

    .response-box {
        background: rgba(0, 0, 0, 0.4);
        padding: 12px;
        border-radius: 10px;
        min-height: 50px;
        margin-top: 10px;
        white-space: pre-wrap;
    }

    .loading {
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0% { opacity: 0.2; }
        50% { opacity: 1; }
        100% { opacity: 0.2; }
    }
</style>
</head>

<body>

<div class="container">
    <h2>ðŸ¤– AI Memory Assistant</h2>

    <div class="section">
        <h3>Save Memory</h3>
        <textarea id="memory" rows="3" placeholder="Enter memory..."></textarea>
        <button onclick="saveMemory()">Save Memory</button>
    </div>

    <div class="section">
        <h3>Ask Question</h3>
        <input type="text" id="question" placeholder="Ask something...">
        <button onclick="askQuestion()">Ask AI</button>
    </div>

    <div>
        <h3>Response</h3>
        <div id="response" class="response-box"></div>
    </div>
</div>

<script>
    async function saveMemory() {
        const memory = document.getElementById("memory").value;
        if (!memory.trim()) return alert("Please enter memory!");

        const response = await fetch("/save", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({memory: memory})
        });

        const data = await response.json();
        alert(data.message);
        document.getElementById("memory").value = "";
    }

    async function askQuestion() {
        const question = document.getElementById("question").value;
        if (!question.trim()) return alert("Please enter a question!");

        const responseBox = document.getElementById("response");
        responseBox.innerHTML = "<span class='loading'>Thinking...</span>";

        const response = await fetch("/ask", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({question: question})
        });

        const data = await response.json();
        responseBox.innerText = data.response;

        document.getElementById("question").value = "";
    }

    // Enter key support
    document.getElementById("question").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            askQuestion();
        }
    });
</script>

</body>
</html>
