<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - AI Memory Assistant</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1f4037, #99f2c8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .card {
        width: 350px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(15px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #ff7e5f;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #eb5e28;
        transform: scale(1.05);
    }

    a {
        color: #ff7e5f;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .footer {
        margin-top: 15px;
        font-size: 13px;
    }
</style>
</head>

<body>

<div class="card">
    <h2>üìù Register</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
    </form>

    <div class="footer">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

</body>
</html>
